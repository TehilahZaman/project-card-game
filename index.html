<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./css/cardstarter.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>BlackJack</title>
  </head>
  <body>
    <div id="deck" class="container card back-red shadow"></div>
    <div id ="dealer-hand">
      <div id="dealer-first-card" class="card outline"></div>
      <div id="dealer-second-card" class="card back-red"></div>
    </div>
    <div id="player-hand">
      <div id="player-first-card" class="card outline"></div>
      <div id="player-second-card" class="card outline"></div>
    </div>
    <button class="hitme-button">Hit Me</button>
    <button class="stand-button">Stand</button>
    <button class="newhand-button">New Hand</button>
    <button class="newgame-button">New Game</button>
  </body>
</html>
