<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./css/cardstarter.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>BlackJack</title>
  </head>
  <body>
    <h1>Blackjack</h1>
    <h2 id="win-message"></h2>
    <div class="container">
      <div
        id="deck"
        class="large container card back-red shadow"
        alt="red back of a playing card"
      ></div>
    </div>
    <div class="dealer" id="dealer-hand"></div>
    <div class="player" id="player-hand"></div>
    <div class="btn">
      <button class="hitme-button">Hit Me</button>
      <button class="stand-button">Stand</button>
      <button class="newhand-button">New Hand</button>
      <button class="newgame-button">New Game</button>
      <button class="help-button">Help</button>
    </div>
  </body>
</html>
